<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initialscale=1.0">
    <title>Компьютерные комплектующие</title>
    <link rel="icon" type="image/png" href="/ComputerFavicon.png"> <!--Фавикон-->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <img src="ComputerLogo.png" alt="Логотип сайта" width="50" height="50">
        <h1 id="Topic1" align="center">  <b>Компьютерные комплектующие</b> </h1>

        <nav>
            <a href="index.html" class="mainPage">Главная страница</a>
            <a href="GPU.html" class="gpu">Видеокарты</a>
            <a href="CPU.html" class="cpu">Процессоры</a>
            <a href="registerMenu.html" class="register">Регистрация</a>
        </nav>
    </header>

    <main>
        <form action="" method="get">
            <fieldset>
                <legend><h2>Регистрация</h2></legend>

                <label for="name">Введите имя:</label>
                <input type="text" name="name" id="name" placeholder="Драконорождённый" pattern="[А-Яа-яЁё]*" required>

                <p>
                    <label for="tel" >Введите номер телефона:</label>
                    <input type="tel" placeholder="+7 (908) 324-14-74"  name="tel" id="tel" required>
                <p>

                <p>
                    <label for="email">Введите почту:</label>
                    <input type="email" name="email" id="email" required>
                </p>

                <p>
                    <label for="password">Введите пароль:</label>
                    <input type="password" name="password" id="password" required>
                </p>

                <p>
                    <label for="file">Загрузите ваш аватар:</label>
                    <input type="file" name="file" id="file">
                </p>

                <p>
                    Ваш пол:
                    <input type="radio" name="radio" id="radio1" required>
                    <label for="radio1">Мужской</label>

                    <input type="radio" name="radio" id="radio2" required>
                    <label for="radio2">Женский</label>

                    <input type="radio" name="radio" id="radio3" checked required>
                    <label for="radio3">Бог не одобряет третий выбор</label>
                </p>

                <p>
                    В какие из этих игр вы играли:
                    <input type="checkbox" name="checkbox" id="checkbox1">
                    <label for="checkbox1">Minecraft</label>

                    <input type="checkbox" name="checkbox" id="checkbox2">
                    <label for="checkbox2">Skyrim</label>

                    <input type="checkbox" name="checkbox" id="checkbox3">
                    <label for="checkbox3">Cyberpunk 2077</label>

                    <input type="checkbox" name="checkbox" id="checkbox4">
                    <label for="checkbox4">Call of Duty: Warzone</label>
                </p>

                <label for="datetime-local">Дата Рождения </label>
                <input type="datetime-local" name="datetime-local" id="datetime-local" min="1990-01-01T08:30"
                       max="2005-01-01T08:31">

                <p>
                    <label for="city-select">Ваш город</label>
                    <select name="city" id="city-select" multiple size="2" required>
                        <option value="">---Выберите город---</option>
                        <option value="Moscow">Москва</option>
                        <option value="Самара">Самара</option>
                        <option value="Оренбург">Оренбург</option>
                        <option value="Buzuluk">Бузулук</option>
                    </select>
                </p>

                <label for="about">Расскажите о себе</label><br>
                <textarea id="about" name="about" rows="7" cols="35" minlength="5" maxlength="100"
                          placeholder="Я умный, красивый, а главное не играю в DOTA 2" required> </textarea>

                <p>
                    <input type="submit" name="submit" required>
                    <input type="reset" name="reset" required>
                </p>

                <button autofocus>Ни в коем случае не нажимай сюда</button>
            </fieldset>
        </form>

        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20953.806846049476!2d37.468008142589355!3d55.65897441803026!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46b54dc1d23b51c3%3A0x74763ed59c81ccb6!2z0KDQotCjINCc0JjQoNCt0JA!5e0!3m2!1sru!2sru!4v1695929989075!5m2!1sru!2sru" width="1150" height="450"></iframe>
    </main>



    <footer class="mainFooter">
        <p class = footerText> Владимир Наместников, студент 2 курса Института информационных технологий РТУ МИРЭА</p>

        <adress>
            <a href="tel:79083241474"> Контактный телефон </a>
            <a href="mailto:vladimir_namestnikov@vk.com"> Почта для обратной связи</a>
        </adress>
    </footer>

</body>
</html>
